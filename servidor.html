<!DOCTYPE html>
<html lang="en">
<head>

<body>
    
<h1 style = "margin-top: 50px; text-align: center;"> Programación Distribuida de Servicios de Internet </h1>

<p><h1 style = "margin-top: 100px; text-align: center;"> Nombre: Vivas Rosales Neck Manuel </h1></p>
<div style = "margin-top: 100px; text-align: center;" id = "fechadia"></div>
    <script>
        fecha = new Date();
        year = fecha.getFullYear();
        mes = fecha.getMonth() + 1;
        dia = fecha.getDate();
        document.getElementById("fechadia").innerHTML = dia + "/" + mes + "/" + year;
        </script>
</body>
</html>
